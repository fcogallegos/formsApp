<h2>Reactives: Basics</h2>
<hr>


<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                  
                    <input type="text" 
                         class="form-control"
                         formControlName="name"
                         placeholder="Product Name"
                    >
                    <span class="form-text text-danger"
                          *ngIf="fieldIsValid('name')">
                        Must be three letters
                    </span>
                
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control"
                         formControlName="price" 
                         placeholder="Price"
                  >
                  <span class="form-text text-danger"
                        *ngIf="fieldIsValid('price')">
                      Price must be greater than 0
                  </span>     
                </div>
            </div>  
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control" 
                         formControlName="stocks"
                         placeholder="Product's stock">
                  
                  <span class="form-text text-danger"
                        *ngIf="fieldIsValid('stocks')">
                      Stocks must be greater than 0
                  </span>     
                </div>
            </div>  
    
            <div class="row">
                <div class="col">
    
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid"
                            >
                        Save
                    </button>
    
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span> Price </span>
        <pre>{{ myForm.controls.price.errors| json }}</pre>

    </div>
</div>
