<h2>Template: Basics</h2>
<hr>


<div class="row">
    <div class="col">

        <form (ngSubmit)="save(  )" #myForm="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                  
                    <input type="text" 
                         class="form-control"
                         ngModel
                         name="product"
                         placeholder="Product Name"
                         required 
                         minlength="3"
                    >
                  <span class="form-text text-danger"
                        *ngIf="validName()"    
                    >Must be three letters</span>
                
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control"
                         ngModel
                         name="price" 
                         placeholder="Price"
                         min="0"
                  >
                  <span class="form-text text-danger"
                         *ngIf="validPrice()"    
                  >Price must be greater than 0</span>     
                </div>
            </div>  
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control" 
                         ngModel
                         name="stocks"
                         placeholder="Product's stock">
                </div>
            </div>  
    
            <div class="row">
                <div class="col">
    
                    <button type="submit"
                            [disabled]="myForm.invalid"
                            class="btn btn-primary float-end">
                        Save
                    </button>
    
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

    </div>
</div>
